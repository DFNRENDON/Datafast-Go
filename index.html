<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datafast GO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f24;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #ffcc00;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      width: 80%;
      background: #1e2e4d;
      color: #ffffff;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      padding: 10px 16px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #0a0f24;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e6b800;
    }

    .album {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .slot {
      width: 100px;
      height: 100px;
      border: 2px dashed #555555;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      background: #1a223b;
      color: #ffffff;
    }

    .slot.found {
      border: 2px solid #42e695;
      background: #101a2f;
    }

    #coupon {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #42e695;
    }
  </style>
</head>
<body>

  <!-- Registro -->
  <div id="register">
    <h1>Datafast GO üîç</h1>
    <p>Reg√≠strate para comenzar la b√∫squeda de equipos y servicios.</p>
    <input type="text" id="name" placeholder="Nombre y Apellido"><br>
    <input type="tel" id="phone" placeholder="N√∫mero de celular"><br>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <!-- Juego -->
  <div id="game" style="display:none;">
    <h1>Datafast GO üîç</h1>
    <p>Encuentra los equipos y servicios Datafast escaneando los QR escondidos.</p>

    <div class="album" id="album">
      <div class="slot" id="TenTen">TenTen</div>
      <div class="slot" id="DataSmart">DataSmart</div>
      <div class="slot" id="DataLink">DataLink</div>
      <div class="slot" id="DataWeb">DataWeb</div>
      <div class="slot" id="DataBalance">DataBalance</div>
    </div>

    <button onclick="simulateScan()">üì∑ Escanear QR</button>
    <div id="coupon"></div>
  </div>

  <script>
    const products = ["TenTen", "DataSmart", "DataLink", "DataWeb", "DataBalance"];
    let found = [];

    function startGame() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Por favor, completa tu nombre y celular.");
        return;
      }

      document.getElementById("register").style.display = "none";
      document.getElementById("game").style.display = "block";
    }

    function simulateScan() {
      // Simulaci√≥n: elige un producto aleatorio a√∫n no encontrado
      const remaining = products.filter(p => !found.includes(p));
      if (remaining.length === 0) {
        alert("¬°Ya encontraste todos los productos!");
        return;
      }
      const random = remaining[Math.floor(Math.random() * remaining.length)];

      document.getElementById(random).classList.add("found");
      found.push(random);

      if (found.length === products.length) {
        document.getElementById("coupon").innerText =
          "üéâ ¬°Felicidades! Has completado el reto. Reclama tu premio en el stand Datafast.";
      }
    }
  </script>
</body>
</html>
