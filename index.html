<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Datafast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cdeb08, #00b7a3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #17365d;
      margin-bottom: 20px;
      text-align: center;
    }

    .qr-container {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    img.qr {
      width: 200px;
      height: 200px;
      margin: 15px 0;
    }

    p {
      color: #17365d;
      font-size: 16px;
    }

    a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #00b7a3;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #17365d;
    }
  </style>
</head>
<body>
  <h1>Regístrate en Datafast</h1>
  
  <div class="qr-container">
    <p>Escanea este código QR para iniciar tu registro:</p>
    <!-- QR generado con la URL de registro -->
    <img class="qr" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://datafastgo.com/registro" alt="QR Registro">
    <br>
    <a href="https://datafastgo.com/registro" target="_blank">Abrir enlace</a>
  </div>
</body>
</html>
